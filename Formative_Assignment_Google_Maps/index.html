<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Motorcycling Lower North Island</title>
	<!-- Link to Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Link to Browser Tab Icon -->
	<link rel="icon" href="http://placehold.it/16x16">
	<!-- Link to Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- Link to Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="http://placehold.it/100x80" title="Logo" alt="Motorcycling-North-Island-Logo">
		</div>
		<div class="website-heading">
			<h1 class="font-family">Motorcycling Lower North Island</h1>
		</div>
	</header>
	<div class="map-container">
		<div class="travel-mode">
			<b class="font-family">Mode of Travel :</b>
				<select id="mode" onchange="changeMode(this.value)">
					<option value="DRIVING">Driving</option>
					<option value="WALKING">Walking</option>
					<option value="BICYCLING">BiCycling</option>
					<option value="TRANSIT">Transit</option>
				</select>
		</div>
		<div id="map"></div>
	</div>
	<footer>
		<div class="map-description">
			<h2 class="font-family">This is a map to help you find different Motocross Events and stores around the North Island</h2>
		</div>
		<div>
			<h3 class="map-description font-family">Key</h3>
			<ul>
				<li class="font-family"><i class="fa fa-motorcycle" aria-hidden="true"></i>Motorcycle Clubs</li>
				<li class="font-family"><i class="fa fa-bicycle" aria-hidden="true"></i>Motorcycle Tracks</li>
				<li class="font-family"><i class="fa fa-building" aria-hidden="true"></i>Motorcycle Stores</li>
			</ul>
		</div>
	</footer>
	<!-- Link to  Google Maps Javascript File -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU3TbubPckrJJ99koFcMFQfA6H4kifLkA" type="text/javascript"></script>
	<!-- Link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Link to jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Link to Javascript File -->
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Link to Markers -->
	<script type="text/javascript" src="js/markers.js"></script>
	<!-- API Key -->
	<!-- AIzaSyCU3TbubPckrJJ99koFcMFQfA6H4kifLkA -->
</body>
</html>
